<html>
<head>
<title>City Smasher</title>
<script type="text/javascript" src="js/bundle.js"></script>
</head>
<body>

<!-- The core concept is to have a procedurally generated city you can walk around and smash as a giant -->

<!-- Mozilla A-Frame Tags -->
<a-scene physics="debug: false">
  <a-sky color="#CCF"></a-sky>


  <!-- Disembodied white hands are fine for a prototype -->
  <!-- Linking a dynamic-body to the hand instead of using a static body would be better, helps prevent things from going flying -->

  <a-entity id="left-hand" static-body="shape: sphere; sphereRadius: 0.01" hand-controls="left" trigger-reset ></a-entity>
  <a-entity id="right-hand" static-body="shape: sphere; sphereRadius: 0.01" hand-controls="right" trigger-reset></a-entity>

  <!-- Make the geometry a destructible -->
  <a-box width="0.5" height="1.0" depth="0.5" position="0.0 0.5 -2.0" destructible></a-box>

  <!-- Make a non-destructible sphere for testing purposes -->

  <a-sphere radius="0.5" position="0.0 5.5 -2.0" dynamic-body></a-sphere>

  <!-- Make a platform to work on -->
  <a-plane width="20" height="20" color="#333" rotation="-90 0 0" static-body></a-plane>

</a-scene>

</body>
</html>
